
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик +1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #output {
            font-size: 24px;
            margin: 20px;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Счётчик +1</h1>
    <div id="output">Single MOM k 06.12</div>
    <button id="incrementButton">Увеличить</button>

    <script>
        // Изначальная строка
        let baseString = "Single MOM k 06.12";
        let counter = 1;

        // Получение элементов HTML
        const outputDiv = document.getElementById('output');
        const button = document.getElementById('incrementButton');

        // Функция для обновления строки
        button.addEventListener('click', () => {
            const formattedCounter = counter.toString().padStart(2, '0');
            outputDiv.textContent = `${baseString} ${formattedCounter}`;
            counter++;
        });
    </script>
</body>
</html>
